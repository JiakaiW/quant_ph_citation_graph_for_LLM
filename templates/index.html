<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Network | Sigma.js</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div id="main-container">
        <div id="sigma-container">
            <div id="loader"></div>
        </div>

        <div id="controls-panel">
            <div class="panel-section">
                <h1>Citation Network</h1>
                <p>An interactive visualization of the quant-ph citation graph.</p>
                <p id="graph-stats">Loading statistics...</p>
            </div>
            
            <div class="panel-section">
                <h2>Search</h2>
                <input type="text" id="search-input" placeholder="Search by title...">
                <div id="search-results"></div>
            </div>

            <div class="panel-section">
                <h2>Filter by Community</h2>
                <select id="community-filter">
                    <option value="all">Show All Communities</option>
                </select>
            </div>

            <div class="panel-section" id="node-info-panel" style="display: none;">
                <h2>Node Information</h2>
                <p><strong>ID:</strong> <span id="node-id"></span></p>
                <p><strong>Title:</strong> <span id="node-title"></span></p>
                <p><strong>Community:</strong> <span id="node-community"></span></p>
                <p><strong>Degree:</strong> <span id="node-degree"></span></p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/graphology@0.25.4/dist/graphology.umd.min.js"></script>
    <script src="https://unpkg.com/sigma@2.4.0/build/sigma.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
